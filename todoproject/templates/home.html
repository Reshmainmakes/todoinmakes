{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
     {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task Name">


                <input type="text" class="form-control" name="priority" placeholder="Priority">

                <input type="date" class="form-control" name="date">

            </div>
                <input type="submit" class="btn btn-success">

        </form>





    </div>

        <div class="col-md-6">
            <h5>Task to be completed</h5>
            {% for i in task1 %}

            <div class="shadow card">

                <div class="card-body">
                    <h5>{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Done</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}" >Edit</a>
                </div>

            </div><br>
             {% endfor %}

        </div>

</div>
</div>


{% endblock %}
